<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/addToCard.css" />

</head>
<body>


  <header>
		<div class="first">
			<div class="flex logo">
				<a href="default.html"><img src="img/logo.jpg" alt=""></a>
			</div>
			<div class="flex input">
				<input type="text">
				<i class="fas fa-search"></i>
			</div>
			<div class="flex right">

				<div class="flex cart" id="cartlabel" onclick="ShowCartInPage();">
					<i class="fas fa-shopping-cart" for="cartlabel"></i>
					<span class="ca" for="cartlabel">Cart</span>
					<p>0</p>
				</div>
				<div class="sign">
					<span id="LogPart1"></span>
				</div>
				<div class="sign">
					<span id="LogPart2"> </span>
				</div>
				
			</div>
		</div>
	</header>


<section class="bg-light my-5">
    <div class="container" >
      <div class="row" >
        <!-- cart -->
        <div class="col-lg-9" id="parent">
          <div class="card border shadow-0">
            <div class="m-4">
              <h4 class="card-title mb-4">Your shopping cart</h4>


              
  
              

              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class="container d-flex justify-content-center mt-5">
      <button class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#paymentModal">Buy It Now !</button>
    </div>


    <!-- this is the begin of pop -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">Select Payment Method</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
              </div>
              <div class="form-group">
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="password" class="form-control" id="cvv" name="cvv" required>
              </div>
              <div class="form-group">
                <label for="nameOnCard">Name on Card:</label>
                <input type="text" class="form-control" id="nameOnCard" name="nameOnCard" required>
              </div>
              <div class="form-group">
                <label for="billingAddress">Billing Address:</label>
                <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit Payment</button>
          </div>
        </div>
      </div>
    </div>
    
    <script>
    // activate Bootstrap modal
    $('#paymentModal').modal('show'); 
    </script>
    <!-- this is the end -->
  </section>
  <!-- cart  -->
  <section>
    <footer class=" text-white py-3 " style="background-color:  #1e2225;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <p style="font-size: 25px; color: white;">About US</p>
          </div>
          <div class="col-4">
            <p style="font-size: 25px; color: white;">ITI JavaScript Project </p>
          </div>
          <div class="col-4">
            <p style="font-size: 25px; color: white;">E Commerece </p>
  
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <p style="font-size: 25px; color: white;"> All rights reserved By Joseph , Manar And Samoul Â©2023</p>
           
          </div>
        </div>
      </div>
    </footer>
  

    <script src="js/Cart.js"></script>
    <script>ShowCartInPage();</script>

    <script src="js/UserCheckBar.js"></script>
    <script src="js/User.js"></script>
 
</body>
</html>
